<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Songs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Скрипт выводящий таблицу песен содержащую название, исполнителя, сам аудиофайл, альбом, год издания. Данные получают по запросу: localhosh:8080/admin/song/all-->
    <script>
        $(document).ready(function getFromJson() {
            $.getJSON("http://localhost:80/admin/song/all", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    items.push("<tr><td>" + val.title + "</td><td>" + val.artist + "</td><td><audio controls><source src='uploads/mus/" + val.filename + "' type='audio/mpeg'></audio></td><td>" + val.album + "</td><td>" + val.releaseYear + "</td></tr>");
                });
                $("<table/>", {
                    "class": "my-new-list",
                    html: items.join("")
                }).appendTo("body");
            });
        });
    </script>
</head>
<body>
    <h1 >All Songs</h1>
    <table class="getFromJson"></table>
    <a href="index.html">Back to main page</a><br>
</body>
</html>
