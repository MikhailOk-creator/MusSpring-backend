<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Song</title>
</head>
<body>
    <!-- Form for filling out a POST request and sending it in JSON. and it is possible to attach an audio file -->
        <form action="http://localhost:80/admin/song/add" method="post" enctype="multipart/form-data">
            <label for="title">Title </label><input type="text" name="title" id="title"><br>
            <label for="releaseYear">Year </label><input type="text" name="releaseYear" id="releaseYear"><br>
            <label for="album">Album </label><input type="text" name="album" id="album"><br>
            <label for="artist">Artist </label><input type="text" name="artist" id="artist"><br>
            <label for="genre">Genre </label><input type="text" name="genre" id="genre"><br>
            <label for="duration">Duration </label><input type="text" name="duration" id="duration"><br>
            <label for="track_number">Track Number </label><input type="text" name="track_number" id="track_number"><br>
            <label for="song">File </label><input type="file" name="song" id="song"><br>
            <input type="submit" value="Add">
        </form>
</body>
</html>
