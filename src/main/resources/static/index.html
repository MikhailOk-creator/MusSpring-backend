<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusSpring</title>
    <!-- JS-script that outputs a list of names of performers presented in JSON format link:http://localhost:8080/artist/all -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function getFromJson() {
            $.getJSON("http://localhost:8080/artist/all", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    items.push("<li id='" + key + "'><a href='http://localhost:8080/artist/" + (key + 1) +"'>" + val.name + "</a></li>");
                });
                $("<ul/>", {
                    "class": "my-new-list",
                    html: items.join("")
                }).appendTo("body");
            });
        });
    </script>
</head>
<body>
    Hello!
    <ul class="getFromJson"></ul>
    <a href="addNewArtist.html"> Add new artist</a>
</body>
</html>
