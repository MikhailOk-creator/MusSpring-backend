<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Albums</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function getFromJson() {
            $.getJSON("http://localhost:80/admin/album/all", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    items.push("<tr><td>" + val.title + "</td><td>" + val.artist + "</td><td>" + val.releaseYear + "</td><td><img src=" + val.cover_filename + "'storage/img/' width='100' height='100'></td><td>" + val.label + "</td></tr>");
                });
                $("<table/>", {
                    "class": "my-new-list",
                    html: items.join("")
                }).appendTo("body");
            });
        });
    </script>
</head>
<body>
<h1 >All Albums</h1>
<table class="getFromJson"></table>
<a href="index.html">Back to main page</a><br>
</body>
</html>
