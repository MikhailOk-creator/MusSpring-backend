<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Album</title>
</head>
<body>
    <!-- Form for filling out a POST request and sending it in JSON -->
    <form action="http://localhost:80/admin/album/add" method="post" enctype="multipart/form-data">
        <label for="title">Title </label><input type="text" name="title" id="title"><br>
        <label for="duration">Duration </label><input type="text" name="duration" id="duration"><br>
        <label for="releaseYear">Year </label><input type="text" name="releaseYear" id="releaseYear"><br>
        <label for="artist">Artist </label><input type="text" name="artist" id="artist"><br>
        <label for="genre">Genre </label><input type="text" name="genre" id="genre"><br>
        <label for="label">Label </label><input type="text" name="label" id="label"><br>
        <label for="trackCount">Tracks </label><input type="text" name="trackCount" id="trackCount"><br>
        <label for="image">Image </label><input type="file" name="image" id="image"><br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
